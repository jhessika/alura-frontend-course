	<script>

		function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    var contador = 30;

    while(contador <= 40) {

    	if(contador != 33 && contador != 37) {
    		mostra(contador);
    	}

    	contador = contador + 1;

    }

    mostra("Fim");






















	</script>
