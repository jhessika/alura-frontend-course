	<script>
		function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }


    for(var mutiplicador = 1; mutiplicador <= 10; mutiplicador ++ ) {
    	mostra(7 * mutiplicador);

    }
    	
    
    
    mostra("FIM")

	</script>
