<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

     function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com um numero de vitórias "));

    var empates = parseInt(prompt("Entre com um numero de empates "));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time  é " + pontos);

    if (pontos > 28) {

    	mostra(" Seu time está melhor que ano passado. ");	
    }

    if (pontos < 28) {

    	mostra("Seu time está pior que ano passado. ");
    }

    if (pontos == 28) {

    	mostra("Seu time está igual ao ano passado. ");

    }





</script>
